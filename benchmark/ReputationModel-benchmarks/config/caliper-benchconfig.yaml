test:
  name: Reputation Management 
  description: Reputation Management performance test
  workers:
    type: local
    number: 1
  rounds:
   - label: warm-up (ignore results)
     txNumber: 2500
     rateControl:
       type: maximum-rate
       opts:
         tps: 1500
         step: 100
         sampleInterval: 10
         includeFailed: true
     workload:
       module: workload/calculateSubjectiveReputation.js
       arguments:
        contract: ManageReputation
        num: 1
   - label: second round
     txNumber: 2500
     rateControl:
       type: maximum-rate
       opts:
         tps: 1500
         step: 100
         sampleInterval: 10
         includeFailed: true
     workload:
       module: workload/calculateSubjectiveReputation.js
       arguments:
        contract: ManageReputation
        num: 2
   - label: second round
     txNumber: 2500
     rateControl:
       type: maximum-rate
       opts:
         tps: 1500
         step: 100
         sampleInterval: 10
         includeFailed: true
     workload:
       module: workload/calculateSubjectiveReputation.js
       arguments:
        contract: ManageReputation
        num: 3

  